<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/todolist.css}"/>
    <title>Title</title>
</head>
<body>
<h1>Todos for today</h1>
<table>
    <th:block th:each="task:${todos}">
       <tr>
           <td th:text="${task.getId()}"></td>
           <td th:text="${task.getTitle()}"></td>
           <td th:text="${task.isUrgent()}"></td>
           <td th:text="${task.isDone()}"></td>
       </tr>
    </th:block>
</table>
</body>
</html>
