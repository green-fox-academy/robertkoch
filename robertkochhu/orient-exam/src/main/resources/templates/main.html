<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attractions</title>
</head>
<body>
<h1>Tourist Information</h1>
<table>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Price</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Category</th>
        <th>Duration</th>
        <th>Recommanded age</th>
    </tr>
    <th:block th:each="attraction : ${attractions}">
        <tr>
            <td th:text="${attraction.getName()}"><</td>
            <td th:text="${attraction.getCity()}"></td>
            <td th:text="${attraction.getPrice()}"></td>
            <td th:text="${attraction.getLongitude()}"></td>
            <td th:text="${attraction.getLatitude()}"></td>
            <td th:text="${attraction.getCategory()}"></td>
            <td th:text="${attraction.getDuration()}"></td>
            <td th:text="${attraction.getRecommandedAge()}"></td>
        </tr>
    </th:block>
</table>
<form action="/add" method="post">
    <input type="text" name="nameInput" required="true"><br>
    <input type="text" name="cityInput" required="true"><br>
    <input type="text" name="priceInput" required="true"><br>
    <input type="text" name="longitudeInput" required="true"><br>
    <input type="text" name="latitudeInput" required="true"><br>
    <input type="text" name="categoryInput" required="true"><br>
    <input type="text" name="durationInput" required="true"><br>
    <input type="text" name="recommandedAgeInput" required="true"><br>
    <button type="submit">Submit</button>
</form>
<form method="get" action="/edit/{id}">
    <input type="text" name="nameInput" required="true" th:value="${idValue.getName()}"><br>
    <input type="text" name="cityInput" required="true" th:value="${idValue.getCity()}"><br>
    <input type=" text" name="priceInput" required="true" th:value="${idValue.getPrice()}"><br>
    <input type="text" name="longitudeInput" required="true" th:value="${idValue.getLongitude()}"><br>
    <input type=" text" name="latitudeInput" required="true" th:value="${idValue.getLatitude()}"><br>
    <input type="text" name="categoryInput" required="true" th:value="${idValue.getCategory()}"><br>
    <input type=" text" name="durationInput" required="true" th:value="${idValue.getDuration()}"><br>
    <input type="text" name="recommandedAgeInput" required="true" th:value="${idValue.getRecommandedAge()}"><br>
</form>
</body>
</html>
